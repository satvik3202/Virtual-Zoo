<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Zoo</title>
    <style>
        /* Add your custom CSS styles here */
        header {
            background-color: #3f51b5;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1e2b5e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Virtual Zoo</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Ocean</a>
            <a href="#">Forest</a>
            <a href="#">Desert</a>
            <a href="#">Savannah</a>
            <a href="#">Login</a>
        </nav>
    </header>
    <!-- Your website content goes here -->
</body>
</html>
